<!DOCTYPE html>
<html lang="en">
  <head>
    <title>survey-form.freecodecamp.rocks</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="description" content="freecodecamp survey form" />
    <meta name="keywords" content="freecodecamp, survey-form" />
    <meta name="Author" content="Abdalla Rahmah" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="nav">
        <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form" method="POST" class="form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="user-name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span>(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            class="form-control"
            min="10"
            max="99"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <label for="dropdown">
            Which option best describes your current role?
          </label>
          <select id="dropdown" name="current-role" class="form-control">
            <option value="Select current role">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer Not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely"
            ><input
              type="radio"
              name="user-recommend"
              id="definitely"
              class="input-radio"
              value="Definitely"
              checked
            />Definitely</label
          >
          <label for="maybe"
            ><input
              type="radio"
              name="user-recommend"
              id="maybe"
              class="input-radio"
              value="Maybe"
            />
            Maybe</label
          >
          <label for="not-sure"
            ><input
              type="radio"
              name="user-recommend"
              id="not-sure"
              class="input-radio"
              value="Not sure"
            />
            Not sure</label
          >
        </div>
        <div class="form-group">
          <label for="recommed-feat">
            What is your favorite feature of freeCodeCamp?
          </label>
          <select
            name="recommended-features"
            id="recommed-feat"
            class="form-control"
          >
            <option value="select an option">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="front-end"
            ><input
              type="checkbox"
              name="improvement"
              id="front-end"
              class="input-checkbox"
              value="Front-end Projects"
            />Front-end Projects</label
          >
          <label for="back-end"
            ><input
              type="checkbox"
              name="improvement"
              id="back-end"
              class="input-checkbox"
              value="Back-end Projects"
            />Back-end Projects</label
          >
          <label for="data-visualization"
            ><input
              type="checkbox"
              name="improvement"
              id="data-visualization"
              class="input-checkbox"
              value="Data Visualization"
            />Data Visualization</label
          >
          <label for="challenges"
            ><input
              type="checkbox"
              name="improvement"
              id="challenges"
              class="input-checkbox"
              value="Challenges"
            />Challenges</label
          >
          <label for="open-source"
            ><input
              type="checkbox"
              name="improvement"
              id="open-source"
              class="input-checkbox"
              value="Open Source Community"
            />Open Source Community</label
          >
          <label for="help-rooms"
            ><input
              type="checkbox"
              name="improvement"
              id="help-rooms"
              class="input-checkbox"
              value="Gitter help rooms"
            />Gitter help rooms</label
          >
          <label for="videos"
            ><input
              type="checkbox"
              name="improvement"
              id="videos"
              class="input-checkbox"
              value="Videos"
            />Videos</label
          >
          <label for="meetups"
            ><input
              type="checkbox"
              name="improvement"
              id="meetups"
              class="input-checkbox"
              value="City Meetups"
            />City Meetups</label
          >
          <label for="wiki"
            ><input
              type="checkbox"
              name="improvement"
              id="wiki"
              class="input-checkbox"
              value="Wiki"
            />Wiki</label
          >
          <label for="forum"
            ><input
              type="checkbox"
              name="improvement"
              id="fourm"
              class="input-checkbox"
              value="Forum"
            />Forum</label
          >
          <label for="courses"
            ><input
              type="checkbox"
              name="improvement"
              id="courses"
              class="input-checkbox"
              value="Additional Courses"
            />Additional Courses</label
          >
        </div>
        <div class="form-group">
          <label for="comments">Any comments or suggestions?</label>
          <textarea
            name="comments"
            id="comments"
            class="input-textarea"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <input type="submit" id="submit" class="input-submit" />
        </div>
      </form>
    </div>
  </body>
</html>
